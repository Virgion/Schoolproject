 <script>
function close() {
document.querySelector("#oops").close();
document.querySelector("#bar").close();
}
function show() {
document.querySelector("#bar").showModal()
}
function oops() {
document.querySelector("#oops").showModal();
document.getElementById('input').value = 'Ketik Sesuatu...'
}
function nota() {
document.getElementById("popup").classList.toggle("cant")
}
function digusur() {
document.getElementById("g1").classList.toggle("gas")
}
function changeBg() {
document.getElementById("g1").classList.toggle("bbg");
document.getElementById("g2").style.display="none";
document.getElementById("g3").style.display="inline";
}
function changeBg2() {
document.getElementById("g1").classList.toggle("bbg");
document.getElementById("g2").style.display="inline";
document.getElementById("g3").style.display="none";
}
 </script>

  @keyframes inFrame {
